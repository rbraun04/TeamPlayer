<div class="card employee-card header">
    <div class="card-header">
        <h2 class="card-title cardheader">{{ name }}</h2>
        <h3 class="card-title cardheader"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item card">ID: {{ id }}</li>
            <li class="list-group-item card">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item card">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
